{% extends 'backend/layouts/master.html' %}
{% load static %}

{% block breadcrumb %}
    {% url 'user:index' as the_url %}
    {% include 'backend/layouts/breadcrumb.html' with title="User" formPage=True showPage=True %}
{% endblock %}

{% block content %}
    <div class="content-display clearfix">
        <div class="panel">
            <div class="panel-box">
                <div class="table-responsive mt-3">
                    <div class="card custom-card">
                        <div class="card-body">
                            <form action="{% url 'user.reset_password' user_id %}" method="post"
                                  enctype="multipart/form-data" class="needs-validation">
                                {% csrf_token %}
                                <input type="hidden" name="user_id" value="{{ user_id }}">
                                <div class="form-group row">
                                    <label for="new_password" class="col-sm-2 col-form-label">New Password:</label>
                                    <div class="col-sm-10">
                                        <input type="password" name="new_password" class="form-control" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-10 offset-sm-2">
                                        <button type="submit" class="btn btn-primary">Reset Password</button>
                                        <a href="{% url 'user.index' %}"
                                                   class="btn btn-secondary">
                                                    <i class="fa fa-arrow-left"></i> Back
                                                </a>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div><!-- panel -->
    </div>
{% endblock %}
