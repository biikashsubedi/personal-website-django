{% extends 'frontend/layouts/master.html' %}


{% block content %}

    <div class="col-xxl-8 col-xl-9">
        <div class="bostami-page-content-wrap">

            <!-- page title -->
            <div class="section-wrapper pl-60 pr-60 pt-60">
                <div class="bostami-page-title-wrap mb-35">
                    <h2 class="page-title">about</h2>
                    {{ profile.introduction|safe }}
                </div>
            </div>

            {% if skills.count %}
                <div class="section-wrapper pl-60 pr-60">
                    <div class="bostami-section-title-wrap mb-30">
                        <h3 class="section-title">What I do!</h3>
                    </div>
                    <div class="bostami-what-do-wrap mb-30">
                        <div class="row">

                            {% for skill in skills %}

                                <div class="col-xxl-6 col-xl-6 col-lg-6">
                                    <div class="bostami-what-do-item {{ skill.background }}">
                                        <div class="icon">
                                            <i class="{{ skill.icon }}"></i>
                                        </div>
                                        <div class="text">
                                            <h4 class="title">{{ skill.label}}</h4>
                                            <p>{{ skill.value}}</p>
                                        </div>
                                    </div>
                                </div>

                            {% endfor %}



                        </div>
                    </div>
                </div>
            {% endif %}


        </div>
    </div>

{% endblock %}
