{% if links.count %}


    <div class="col-xxl-1 d-xxl-block d-none">
        <div class="bostami-main-menu-wrap">
            <nav class="bastami-main-menu main_menu">
                <ul>
                    {% for link in links %}
                        <li class="{% if link.url == activeUrl %} active {% endif %}">
                            <a href="{{ link.url }}">
                                <span>
                                    <i class="fa-light {{ link.icon }}"></i>
                                </span>
                                {{ link.label|title }}
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </nav>
        </div>
    </div>

{% endif %}
